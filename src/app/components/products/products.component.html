<div>
  <button class="btn btn-primary m-5" (click)="saveMovie()">Save Data</button>
  <button class="btn btn-danger m-5" (click)="deleteData()">Reset Data</button>
</div>

<div
  *ngIf="productsService.loading"
  class="spinner-border text-danger"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>

<app-product *ngIf="productsService.dataMovie"></app-product>

<div class="card-group" *ngIf="productsService.movies.length > 0">
  <div class="row">
    <div class="card col-3">
      <!-- <img src="..." class="card-img-top" alt="..." /> -->
      <div class="card-body">
        <h5 class="card-title">Saved Movies List</h5>
        <ul *ngFor="let list of productsService.movies">
          <li>{{ list.Title }} [{{ list.Year }}]</li>
        </ul>
        <p class="card-text">
          <small class="text-muted">movies saved into firebase</small>
        </p>
      </div>
    </div>
    <div class="card col-9">
      <!-- <img src="..." class="card-img-top" alt="..." /> -->
      <div class="card-body">
        <h5 class="card-title">Movies by types</h5>
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [gradient]="gradient"
          [legend]="showLegend"
          [legendPosition]="legendPosition"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-pie-chart>
        <p class="card-text">
          <small class="text-muted">movies saved into firebase</small>
        </p>
      </div>
    </div>
  </div>
</div>
